<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produtos - PDV Fast-Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>

    <form id="form-produto" onsubmit="return salvarProduto()">
      <input type="text" id="nome" placeholder="Nome do Produto" required />
      <input type="number" id="preco" placeholder="Preço (R$)" step="0.01" required />
      <input type="hidden" id="indice" />
      <button type="submit">Salvar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <ul id="lista-produtos"></ul>

    <button onclick="voltar()">← Voltar ao PDV</button>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
