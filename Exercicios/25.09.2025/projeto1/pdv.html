<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PDV - Fast-Food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PDV - Fast-Food</h1>
      <div id="user-info"></div>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="produtos">
      <h2>Menu</h2>
      <div id="lista-produtos">
        <!-- Botões de produtos serão adicionados via JS -->
      </div>
    </div>

    <div class="pedido">
      <h2>Pedido Atual</h2>
      <ul id="lista-pedido"></ul>
      <p>Total: R$ <span id="total">0.00</span></p>
      <button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
  </div>

  <script src="dados.js"></script>
  <script src="pdv.js"></script>
</body>
</html>
