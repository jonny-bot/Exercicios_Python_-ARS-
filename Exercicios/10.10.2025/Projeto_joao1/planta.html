<HTML>
	<HEAD>
		<META charset="UTF-8">
		<TITLE>Casa Automatizada</TITLE>
		<SCRIPT LANGUAGE="JavaScript">

			function Posicao(event){

				let x = event.offsetX;
				let y = event.offsetY;
				

				if(x > 512 && y > 136 && x < 765 && y < 443){

					alert("Quarto 1!");

				} 
				
				else if(x > 137 && y > 137 && x < 390 && y < 444){

					alert("Quarto 2!");

				} 
				
				else if(x > 136 && y > 565 && x < 501 && y < 902){

					alert("Quarto 3!");

				} 

				else if(x > 400 && y > 135 && x < 501 && y < 354){

					alert("Banheiro 1!");

				}

				else if(x > 137 && y > 452 && x < 357 && y < 554){

					alert("Banheiro 2!");

				}

				else if(x > 776 && y > 135 && x < 1000 && y < 441){

					alert("Cozinha!");

				}

				else if(x > 767 && y > 10 && x < 1009 && y < 125){

					alert("Área de Serviço!");

				}
				
				else {					

					alert("Nenhum cômodo identificado mas a posição clicada é X = " + x + " e Y = " + y);

				}

			}

		</SCRIPT>
	</HEAD>
	<BODY STYLE="background-color: lightblue;">
		<H1>Clique sobre a planta para identificar o cômodo</h1>
		<IMG SRC="planta_casa.jpg" onclick="Posicao(event);">
	</BODY>
</HTML>
